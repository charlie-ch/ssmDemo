<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>增加客户</title>
</head>
<body>
	<h3>增加客户</h3>
	<form id="addForm">
		<table>
			<tr>
				<td>客户名：</td>
				<td><input type="text" name="cname" id="cname" /></td>
			</tr>
			<tr>
				<td>街道：</td>
				<td><input type="text" name="street" id="street" /></td>
			</tr>
			<tr>
				<td>城市：</td>
				<td><input type="text" name="city" id="city" /></td>
			</tr>
			<tr>
				<td><input type="button" value="保存" onclick="saveCustomer()" /><input
					type="button" onclick="closePage()" value="返回" /></td>
			</tr>
		</table>
	</form>
</body>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">

var basePath = document.location.pathname.substr(0,document.location.pathname.substr(1).indexOf("/")+1);
/**
 * 新增
 */
function saveCustomer(){
	$.ajax({
		type:"post",
		data:$("#addForm").serialize(),
		url:basePath+"/customer/saveCustomer.do",
		success:function(res){
			if(res.code=200){
				alert("保存成功");
				window.close();
			}else{
				alert(res.msg);
			}
		}
	});
}
/**
 * 返回 关闭
 */
 function closePage(){
	 window.close();
}
</script>
</html>
